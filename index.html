<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Proposal</title>
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.banner {
    background: white;
    padding: 50px 40px;
    border-radius: 25px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
    text-align: center;
}

.banner h1 {
    color: #ff3366;
    font-size: 38px;
    margin-bottom: 10px;
}

.banner p {
    font-size: 24px;
    color: #444;
    margin-bottom: 30px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 25px;
}

button {
    font-size: 18px; /* Slightly smaller to fit the long text */
    padding: 14px 32px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.yes1 {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 8px 20px rgba(255, 77, 109, 0.5);
}

/* Style for the "No" button that changes */
.no-turned-yes {
    background: #ff85a2;
    color: white;
    box-shadow: 0 8px 20px rgba(255, 133, 162, 0.5);
    min-width: 120px;
}

button:hover {
    transform: scale(1.1);
}

#response {
    margin-top: 25px;
    font-size: 22px;
    font-weight: bold;
    color: #ff3366;
}
</style>
</head>
<body>

<div class="banner">
    <h1>Srikath ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
        <button class="yes1" onclick="sayYes()">YES üíñ</button>
        
        <!-- The button that changes its text on mouseover -->
        <button class="no-turned-yes" 
                id="fakeNo" 
                onmouseover="changeText()" 
                onmouseout="resetText()" 
                onclick="sayYes()">NO üò¢</button>
    </div>

    <div id="response"></div>
</div>

<script>
function changeText() {
    const btn = document.getElementById("fakeNo");
    btn.innerText = "no option for u to say no";
    btn.style.background = "#ff4d6d"; // Make it look more like a "Yes" button
}

function resetText() {
    const btn = document.getElementById("fakeNo");
    btn.innerText = "NO üò¢";
}

function sayYes() {
    document.getElementById("response").innerText = "Yayyy! üíï It‚Äôs officially a YES! üíò";
}
</script>

</body>
</html>
